<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <title>密码找回</title>
    <link rel=stylesheet type=text/css href="/static/css/login.css">
</head>
<body>
<div class="backpw_mid_big1">
    <div class="backpw_mid_big2">
        <span class="backpw_mid_big2_sp1">请输入密码，一定要记住哦！！</span>
    </div>
    <div class="backpw_mid_big3">
        <form action="check_backpw.html" method="POST">
            {% csrf_token %}
            <ul class="backpw_mid_big3_ul1">
                <li>
                    <div>
                        <label for="passwd1">密码</label>
                        <input class="check_null" id="passwd1" name="passwd1" type="password" placeholder="请输入密码">
                    </div>
                </li>
                <li>
                    <div>
                        <label for="passwd2">确认密码</label>
                        <input class="check_null" id="passwd2" name="passwd2"  type="password" placeholder="请再次输入密码">
                        <span>{{ data }}</span>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="submit" value="提交" class="submitt">
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
<script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>
</body>
</html>
